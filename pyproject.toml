[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[tool.isort]
profile = "black"

[project]
name = "pyfvm"
authors = [{name = "Nico SchlÃ¶mer", email = "nico.schloemer@gmail.com"}]
description = "Finite volume discretizations for Python"
readme = "README.md"
license = {file = "LICENSE.txt"}
classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Science/Research",
  "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",
  "Operating System :: OS Independent",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.7",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Topic :: Scientific/Engineering",
  "Topic :: Scientific/Engineering :: Mathematics",
]
dynamic = ["version"]
requires-python = ">=3.7"
dependencies = [
  "meshplex >= 0.16.0, < 0.18.0",
  "npx",
  "numpy",
  "scipy",
  "sphinxcontrib-bibtex",
  "sympy",
]

[project.urls]
Code = "https://github.com/nschloe/pyfvm"
Issues = "https://github.com/nschloe/pyfvm/issues"
Funding = "https://github.com/sponsors/nschloe"
